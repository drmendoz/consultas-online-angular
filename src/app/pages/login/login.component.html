<div class="layer"></div>
	<!-- Mobile menu overlay mask -->
	
<main>
    <div class="bg_color_2">
        <div class="container margin_60_35">
            <div id="login-2">
                <h1>Ingresa a Psychobooking!</h1>
                <form (ngSubmit)="inicioSesion()" #form="ngForm">
                    <div class="box_form clearfix">
                        <div class="box_login">
                            <a href="#0" class="social_bt facebook">Inicia sesión con Facebook</a>
                            <a href="#0" class="social_bt google">Inicia sesión con Google</a>
                            <a href="#0" class="social_bt linkedin">Inicia sesión con Linkedin</a>
                        </div>
                        <div class="box_login last">
                            <div class="form-group">
                                <input [(ngModel)]="login.email"  type="email" class="form-control" placeholder="Tu correo electrónico" name="email">
                            </div>
                            <div class="form-group">
                                <input  [(ngModel)]="login.contrasena" type="password" class="form-control" placeholder="Tu contraseña" name="password" id="password">
                                <a href="#0" class="forgot"><small>¿Olvidaste tu contraseña?</small></a>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <div class="custom-control custom-checkbox">
                                    <input [(ngModel)]="login.recuerdame" name="recuerdame" type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Recuérdame</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input  *ngIf="!service.loading" [disabled]="!form.valid" class="btn_1" type="submit" value="Ingresar">
                                <a href="index.html"></a>
                            </div>
                        </div>
                    </div>
                    <i *ngIf="service.loading"  class="fa fa-spinner fa-spin fa-3x"></i>
                </form>
                <p class="text-center link_bright">¿Aún no tienes una cuenta? <a href="/register"><strong>Registrate Ahora!</strong></a></p>
            </div>
            <!-- /login -->
        </div>
    </div>
</main>
