<div class="layer"></div>
	<!-- Mobile menu overlay mask -->
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
<main>
    <div class="bg_color_2">
        <div class="container margin_60_35">
            <div id="register">
                <h1>Por favor, regístrate en PsychoBooking!</h1>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <form (ngSubmit)="registrar()" #form="ngForm">
                            <div class="box_form">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input [(ngModel)]="usuario.nombre" type="text" class="form-control" placeholder="Ingrese nombres completos" name="nombre">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input [(ngModel)]="usuario.email"  type="email" class="form-control" placeholder="Ingrese correo electronico" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input [(ngModel)]="usuario.contrasenaConfirmada" type="password" class="form-control" id="password1" name="password1" placeholder="Contrasena" name="password">
                                </div>
                                <div class="form-group">
                                    <label>Confirmar Contraseña</label>
                                    <input [(ngModel)]="usuario.contrasena"  type="password" class="form-control" id="password2" name="password2" placeholder="Confirme contrasena" name="password">
                                </div>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input [(ngModel)]="usuario.telefono"  type="tel" class="form-control" id="phone" name="phone" placeholder="Telefono" name="phone">
                                </div>
                                <div class="form-group">
                                    <label>Edad</label>
                                    <input [(ngModel)]="usuario.UsuarioPaciente.edad"  type="tel" class="form-control" id="edad" name="edad" placeholder="Edad" name="edad">
                                </div>
                                <div class="form-group">
                                    <label>Imagen</label>
                                    <input [(ngModel)]="usuario.imagen"  type="text" class="form-control" id="imagen" name="imagen" placeholder="Ingrese url de imagen" name="imagen">
                                </div>
                                <div id="pass-info" class="clearfix"></div>
                                <div class="checkbox-holder text-left">
                                    <div class="checkbox_2">
                                        <input type="checkbox" value="accept_2" id="check_2" name="check_2" checked>
                                        <label for="check_2"><span>Acepto los <strong>Términos &amp; Condiciones</strong></span></label>
                                    </div>
                                </div>
                                <div class="form-group text-center add_top_30">
                                    <input class="btn_1" type="submit" value="Registrarse">
                                </div>
                                <div class="form-group text-center add_top_30">
                                   <a href="/login"> <div class="btn_1" >Iniciar Sesion</div></a>
                                </div>
                            </div>
                            <p class="text-center"><small>Al aceptar los términos y condiciones nos dás la posibilidad de enviarte mensajes con información relevante y conservar tus datos personales con la mayor privacidad en nuestra base de datos.</small></p>
                        </form>
                    </div>
                </div>
                <!-- /row -->
            </div>
            <!-- /register -->
        </div>
    </div>
</main>
     
<script src="../../../assets/js/pw_strenght.js"></script>
